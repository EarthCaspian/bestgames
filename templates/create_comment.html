{% extends "index.html" %}
{% load static %}

{% block content %}
    <h1>Create Comment</h1>

    <form action="{% url 'create_comment' gameId %}" method="post">
        {% csrf_token %}

        <p>
            <label for="content">Comment:</label>
            <textarea name="content" id="content" rows="5" cols="40"></textarea>
        </p>

        <input type="submit" value="Create Comment">
    </form>
{% endblock %}
